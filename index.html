<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator - Stewart</title>
</head>
<body>
    <div class="calculator">
        <input class="display" id="display" disabled>
        <div class="buttons">
            <button class="operator" onclick="operasi('+')">+</button>
            <button class="operator" onclick="operasi('-')">-</button>
            <button class="operator" onclick="operasi('×')">×</button>
            <button class="operator" onclick="operasi('÷')">÷</button>

            <button onclick="operasi('7')">7</button>
            <button onclick="operasi('8')">8</button>
            <button onclick="operasi('9')">9</button>
            <button class="equal" onclick="kalkulasi()">=</button>

            <button onclick="operasi('4')">4</button>
            <button onclick="operasi('5')">5</button>
            <button onclick="operasi('6')">6</button>

            <button onclick="operasi('1')">1</button>
            <button onclick="operasi('2')">2</button>
            <button onclick="operasi('3')">3</button>
            <button class="ac" onclick="negate()">+/_</button>

            <button onclick="operasi('0')">0</button>
            <button onclick="operasi('.')">.</button>
            <button class="ac" onclick="bersihDisplay()">AC</button>
            <button class="ac" onclick="hapus()">Del</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
